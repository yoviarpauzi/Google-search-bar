<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="images/logo-web.png" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Gambar</a></li>
      </ul>
      <div class="svg">
        <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px">
          <path
            fill="rgba(255, 255, 255, 0.87)"
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
          ></path>
        </svg>
      </div>
      <div class="nav-img">
        <img
          src="images/logo-profile.png"
          alt="profile-logo"
          style="width: 32px; height: 32px; border-radius: 50%"
        />
      </div>
    </nav>
    <div class="logo">
      <img src="images/google-logo.png" alt="google-logo" />
    </div>
    <main>
      <div class="search">
        <div class="glasses">
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="20px"
            height="20px"
            style="cursor: pointer"
          >
            <path
              fill="rgb(154, 160, 166)"
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </div>
        <input type="search" />
      </div>
      <div class="history">
        <button type="button">Penelusuran Google</button>
        <button type="button">Saya Lagi Beruntung</button>
      </div>
      <div class="bahasa">
        <p>
          Google tersedia dalam bahasa: <span>English </span
          ><span>Basa Bali</span>
        </p>
      </div>
    </main>
    <footer>
      <div class="footer-1">
        <p>Indonesia</p>
      </div>
      <div class="footer-2">
        <div class="list-1 list">
          <span>Tentang</span>
          <span>Periklanan</span>
          <span>Bisnis</span>
          <span>Cara kerja Penelusuran</span>
        </div>
        <div class="list-2 list">
          <span>Privasi</span>
          <span>Persyaratan</span>
          <span>Setelan</span>
        </div>
      </div>
    </footer>
  </body>
</html>
